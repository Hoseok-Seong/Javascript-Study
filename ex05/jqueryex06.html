<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<style>
.important {
  font-weight: bold;
  font-size: xx-large;
}

.blue {
  color: blue;
}
</style>
</head>
<body>

<div id="div1">This is some text.</div>
<div id="div2">This is some text.</div>
<br>

<button id="btnAdd">Add classes to first div element</button>
<button id="btnRemove">Remove classes to first div element</button>

<script>
    $("#btnAdd").click(function(){
      $("#div1").addClass("important blue"); //클래스를 두 개 줄 수 있다.
    });
    $("#btnRemove").click(function(){
      $("#div1").removeClass("important blue");
    });
</script>
</body>
</html>
